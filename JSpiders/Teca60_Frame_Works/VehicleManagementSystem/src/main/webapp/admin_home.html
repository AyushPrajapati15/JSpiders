<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrator Home Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
        }
        .container {
            padding-top: 100px;
            max-width: 70%;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        
        nav {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
        }
        
        nav a {
            padding: 12px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        
        nav a:hover {
            background-color: #0056b3;
        }
        
        .form-popup {
            display: none;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        
        .form-popup h2 {
            margin-top: 0;
            margin-bottom: 20px;
            color: #333;
        }
        
        .form-popup input[type=text], .form-popup input[type=password], .form-popup input[type=date] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }
        
        .form-popup input[readonly] {
            background-color: #e9ecef;
            cursor: not-allowed;
        }
        
        .form-popup button {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        .form-popup button:hover {
            background-color: #0056b3;
        }
        
        .form-popup .close {
            background-color: #f0f0f0;
            color: #333;
        }
        
        .table-container {
            display: none;
            margin-top: 20px;
            overflow-x: auto;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        table, th, td {
            border: 1px solid #ccc;
        }
        
        th, td {
            padding: 12px;
            text-align: left;
        }
        
        th {
            background-color: #f0f0f0;
            font-weight: bold;
            color: #333;
        }
        
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        
        .navbar {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        
        .navbar a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            nav {
                flex-direction: column;
            }
            
            nav a {
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div>
            <h4>STAR PROTECT VEHICLE SYSTEM</h4>
        </div>
        <a href="index.html">Home</a>
    </div>
    <div class="container">
        <h1>Administrator Home Page</h1>
        <nav>
            <a href="#" onclick="openForm('addForm')">Registration</a>
            <a href="#" onclick="openForm('searchForm')">Search by ID</a>
            <a href="#" onclick="openForm('updateForm')">Update Password</a>
            <a href="#" onclick="openForm('deleteForm')">Delete by ID</a>
            <a href="#" onclick="viewAllUnderwriters()">View All</a>
        </nav>

        <!-- Underwriter Registration Form -->
        <div class="form-popup" id="addForm">
            <form name="addForm" onsubmit="registerUnderwriter(); return false;">
                <h2>Underwriter Registration</h2>
                <input type="text" id="underwriterId" name="underwriterId" readonly><br><br>
                <input type="text" id="underwriterName" name="underwriterName" placeholder="Name" required maxlength="50"><br><br>
                <input type="date" id="underwriterDOB" name="underwriterDOB" placeholder="Date of Birth" required><br><br>
                <input type="date" id="joiningDate" name="joiningDate" placeholder="Joining Date" required><br><br>
                <input type="text" id="defaultPassword" name="defaultPassword" readonly><br><br>
                <button type="submit">Register</button>
                <button type="button" class="close" onclick="closeForm('addForm')">Close</button>
            </form>
        </div>

        <!-- Search Underwriter Form -->
        <div class="form-popup" id="searchForm">
            <form name="searchForm" onsubmit="searchUnderwriter(); return false;">
                <h2>Search Underwriter by ID</h2>
                <input type="text" id="searchUnderwriterId" name="searchUnderwriterId" placeholder="Enter Underwriter ID" required>
                <button type="submit">Search</button>
                <button type="button" class="close" onclick="closeForm('searchForm')">Close</button>
            </form>
        </div>

        <!-- Search Results Table -->
        <div id="searchResults" class="table-container">
            <!-- Table will be dynamically generated here -->
        </div>

        <!-- Update Underwriter Password Form -->
        <div class="form-popup" id="updateForm">
            <form name="updateForm" onsubmit="updateUnderwriterPassword(); return false;">
                <h2>Update Underwriter Password</h2>
                <input type="text" id="updateUnderwriterId" name="updateUnderwriterId" placeholder="Enter Underwriter ID" required><br><br>
                <input type="password" id="newPassword" name="newPassword" placeholder="New Password" required><br><br>
                <button type="submit">Update Password</button>
                <button type="button" class="close" onclick="closeForm('updateForm')">Close</button>
            </form>
        </div>

        <!-- Delete Underwriter Form -->
        <div class="form-popup" id="deleteForm">
            <form name="deleteForm" onsubmit="deleteUnderwriter(); return false;">
                <h2>Delete Underwriter by ID</h2>
                <input type="text" id="deleteUnderwriterId" name="deleteUnderwriterId" placeholder="Enter Underwriter ID" required><br><br>
                <button type="submit">Delete</button>
                <button type="button" class="close" onclick="closeForm('deleteForm')">Close</button>
            </form>
        </div>

        <!-- View All Underwriters Table -->
        <div id="viewAllUnderwriters" class="table-container">
            <!-- Table will be dynamically generated here -->
        </div>
    </div>

    <script>
        // Static data array
        let underwriters = [
            { id: 1, name: "John Doe", dob: "1985-05-15", joiningDate: "2020-01-10", defaultPassword: "pass123" },
            { id: 2, name: "Jane Smith", dob: "1990-08-22", joiningDate: "2021-03-05", defaultPassword: "securePass" },
            { id: 3, name: "Bob Johnson", dob: "1988-11-30", joiningDate: "2019-07-20", defaultPassword: "bobPass123" }
        ];

        function openForm(formId) {
            document.getElementById('viewAllUnderwriters').style.display = 'none';
            document.getElementById('searchResults').style.display = 'none';
            document.querySelectorAll('.form-popup').forEach(form => {
                form.style.display = 'none';
            });
            document.getElementById(formId).style.display = 'block';
            if (formId === 'addForm') {
                generateUserIdAndPassword();
            }
        }

        function closeForm(formId) {
            document.getElementById(formId).style.display = 'none';
        }

        function generateRandomPassword(length = 8) {
            const chars = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
            let password = "";
            for (let i = 0; i < length; i++) {
                password += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return password;
        }

        function generateUserIdAndPassword() {
            const nextId = underwriters.length + 1;
            const defaultPassword = generateRandomPassword();
            document.getElementById('underwriterId').value = nextId;
            document.getElementById('defaultPassword').value = defaultPassword;
        }

        function registerUnderwriter() {
            const underwriterId = document.forms["addForm"]["underwriterId"].value;
            const underwriterName = document.forms["addForm"]["underwriterName"].value;
            const underwriterDOB = document.forms["addForm"]["underwriterDOB"].value;
            const joiningDate = document.forms["addForm"]["joiningDate"].value;
            const defaultPassword = document.forms["addForm"]["defaultPassword"].value;

            underwriters.push({
                id: underwriterId,
                name: underwriterName,
                dob: underwriterDOB,
                joiningDate: joiningDate,
                defaultPassword: defaultPassword
            });

            alert("Underwriter registered successfully!");

            // Clear the form
            document.forms["addForm"].reset();
            closeForm('addForm');
        }

        function searchUnderwriter() {
            const searchUnderwriterId = document.forms["searchForm"]["searchUnderwriterId"].value;
            const underwriter = underwriters.find(u => u.id == searchUnderwriterId);

            const searchResultsContainer = document.getElementById("searchResults");
            searchResultsContainer.innerHTML = "";

            if (underwriter) {
                const table = document.createElement("table");
                const thead = document.createElement("thead");
                const tbody = document.createElement("tbody");

                const headers = ["ID", "Name", "DOB", "Joining Date", "Default Password"];
                const headerRow = document.createElement("tr");

                headers.forEach(headerText => {
                    const th = document.createElement("th");
                    th.textContent = headerText;
                    headerRow.appendChild(th);
                });

                thead.appendChild(headerRow);
                table.appendChild(thead);

                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${underwriter.id}</td>
                    <td>${underwriter.name}</td>
                    <td>${underwriter.dob}</td>
                    <td>${underwriter.joiningDate}</td>
                    <td>${underwriter.defaultPassword}</td>
                `;

                tbody.appendChild(row);
                table.appendChild(tbody);
                searchResultsContainer.appendChild(table);
            } else {
                searchResultsContainer.innerHTML = "<p>No underwriter found with the given ID.</p>";
            }

            searchResultsContainer.style.display = "block";
        }

        function updateUnderwriterPassword() {
            const updateUnderwriterId = document.forms["updateForm"]["updateUnderwriterId"].value;
            const newPassword = document.forms["updateForm"]["newPassword"].value;
            const underwriter = underwriters.find(u => u.id == updateUnderwriterId);

            if (underwriter) {
                underwriter.defaultPassword = newPassword;
                alert("Password updated successfully!");
            } else {
                alert("No underwriter found with the given ID.");
            }

            // Clear the form
            document.forms["updateForm"].reset();
            closeForm('updateForm');
        }

        function deleteUnderwriter() {
            const deleteUnderwriterId = document.forms["deleteForm"]["deleteUnderwriterId"].value;
            const index = underwriters.findIndex(u => u.id == deleteUnderwriterId);

            if (index !== -1) {
                underwriters.splice(index, 1);
                alert("Underwriter deleted successfully!");
            } else {
                alert("No underwriter found with the given ID.");
            }

            // Clear the form
            document.forms["deleteForm"].reset();
            closeForm('deleteForm');
        }

        function viewAllUnderwriters() {
            const viewAllUnderwritersContainer = document.getElementById("viewAllUnderwriters");
            viewAllUnderwritersContainer.innerHTML = "";

            if (underwriters.length > 0) {
                const table = document.createElement("table");
                const thead = document.createElement("thead");
                const tbody = document.createElement("tbody");

                const headers = ["ID", "Name", "DOB", "Joining Date", "Default Password"];
                const headerRow = document.createElement("tr");

                headers.forEach(headerText => {
                    const th = document.createElement("th");
                    th.textContent = headerText;
                    headerRow.appendChild(th);
                });

                thead.appendChild(headerRow);
                table.appendChild(thead);

                underwriters.forEach(underwriter => {
                    const row = document.createElement("tr");
                    row.innerHTML = `
                        <td>${underwriter.id}</td>
                        <td>${underwriter.name}</td>
                        <td>${underwriter.dob}</td>
                        <td>${underwriter.joiningDate}</td>
                        <td>${underwriter.defaultPassword}</td>
                    `;
                    tbody.appendChild(row);
                });

                table.appendChild(tbody);
                viewAllUnderwritersContainer.appendChild(table);
            } else {
                viewAllUnderwritersContainer.innerHTML = "<p>No underwriters found.</p>";
            }

            viewAllUnderwritersContainer.style.display = "block";
        }
    </script>
</body>
</html>
