<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Vehicle Insurance Policy</title>
    <style>
        /* General styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        form {
            display: grid;
            gap: 15px;
        }

        label {
            font-weight: bold;
        }

        input[type=text],
        input[type=number],
        select,
        input[type=date],
        input[type=tel] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            padding: 12px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .error-message {
            color: red;
            margin-top: 10px;
        }

        .navbar {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar h4 {
            margin: 0;
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-size: 16px;
            transition: color 0.3s ease;
        }

        .navbar a:hover {
            color: #ddd;
        }

        /* Policies table styles */
        #policiesContainer {
            display: none; /* Initially hidden */
            margin-top: 20px;
        }

        #policiesTable {
            width: 100%;
            border-collapse: collapse;
        }

        #policiesTable th,
        #policiesTable td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }

        #policiesTable th {
            background-color: #007bff;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h4>STAR PROTECT VEHICLE SYSTEM</h4>
        <div>
            <a href="index.html">Home</a>
            <a href="#" onclick="toggleForms()">Create Policy</a>
            <a href="#" onclick="displayPolicies()">View Policies</a>
        </div>
    </div>

    <div class="container" id="createFormContainer">
        <h2>New Vehicle Insurance Policy</h2>
        <form id="insuranceForm">
            <label for="vehicleNo">Vehicle No:</label>
            <input type="text" id="vehicleNo" name="vehicleNo" maxlength="10" required>

            <label for="vehicleType">Vehicle Type:</label>
            <select id="vehicleType" name="vehicleType" required>
                <option value="">Select Vehicle Type</option>
                <option value="2-wheeler">2-wheeler</option>
                <option value="4-wheeler">4-wheeler</option>
            </select>

            <label for="customerName">Customer Name:</label>
            <input type="text" id="customerName" name="customerName" maxlength="50" required>

            <label for="engineNo">Engine No:</label>
            <input type="text" id="engineNo" name="engineNo" required>

            <label for="chasisNo">Chasis No:</label>
            <input type="text" id="chasisNo" name="chasisNo" required>

            <label for="phoneNo">Phone No:</label>
            <input type="tel" id="phoneNo" name="phoneNo" pattern="[0-9]{10}" required>

            <label for="insuranceType">Type:</label>
            <select id="insuranceType" name="insuranceType" required>
                <option value="">Select Insurance Type</option>
                <option value="Full Insurance">Full Insurance</option>
                <option value="Third Party">Third Party</option>
            </select>

            <label for="fromDate">From Date:</label>
            <input type="date" id="fromDate" name="fromDate" required>

            <label for="toDate">To Date:</label>
            <input type="date" id="toDate" name="toDate" required>

            <label for="underwriterId">Underwriter ID:</label>
            <input type="text" id="underwriterId" name="underwriterId" required>

            <button type="button" onclick="saveInsurancePolicy()">Create Insurance Policy</button>
            <p id="errorMessage" class="error-message"></p>
        </form>
    </div>

    <div class="container" id="policiesContainer">
        <h2>Created Policies</h2>
        <table id="policiesTable">
            <thead>
                <tr>
                    <th>Vehicle No</th>
                    <th>Vehicle Type</th>
                    <th>Customer Name</th>
                    <th>Engine No</th>
                    <th>Chasis No</th>
                    <th>Phone No</th>
                    <th>Premium Amount</th>
                    <th>Insurance Type</th>
                    <th>From Date</th>
                    <th>To Date</th>
                </tr>
            </thead>
            <tbody id="policiesTableBody"></tbody>
        </table>
    </div>

    <script>
        // Variable to store created policies
        var policies = [];

        function saveInsurancePolicy() {
            var insuranceType = document.getElementById('insuranceType').value;
            var premiumAmnt;

            if (insuranceType === 'Full Insurance') {
                premiumAmnt = 5000.00;
            } else if (insuranceType === 'Third Party') {
                premiumAmnt = 2000.00;
            } else {
                premiumAmnt = 0.00;
            }

            var newPolicy = {
                vehicleNo: document.getElementById('vehicleNo').value,
                vehicleType: document.getElementById('vehicleType').value,
                customerName: document.getElementById('customerName').value,
                engineNo: document.getElementById('engineNo').value,
                chasisNo: document.getElementById('chasisNo').value,
                phoneNo: document.getElementById('phoneNo').value,
                premiumAmnt: premiumAmnt,
                insuranceType: insuranceType,
                fromDate: document.getElementById('fromDate').value,
                toDate: document.getElementById('toDate').value,
                underwriterId: document.getElementById('underwriterId').value
            };

            policies.push(newPolicy);
            console.log('Policy saved:', newPolicy);
            console.log('All policies:', policies);
            alert('Insurance Policy created and saved successfully!');
            document.getElementById('insuranceForm').reset();
        }

        function displayPolicies() {
            var policiesTableBody = document.getElementById('policiesTableBody');
            policiesTableBody.innerHTML = '';

            policies.forEach(function(policy) {
                var row = policiesTableBody.insertRow();
                row.insertCell(0).textContent = policy.vehicleNo;
                row.insertCell(1).textContent = policy.vehicleType;
                row.insertCell(2).textContent = policy.customerName;
                row.insertCell(3).textContent = policy.engineNo;
                row.insertCell(4).textContent = policy.chasisNo;
                row.insertCell(5).textContent = policy.phoneNo;
                row.insertCell(6).textContent = policy.premiumAmnt.toFixed(2);
                row.insertCell(7).textContent = policy.insuranceType;
                row.insertCell(8).textContent = policy.fromDate;
                row.insertCell(9).textContent = policy.toDate;
            });

            // Display the policies container
            document.getElementById('createFormContainer').style.display = 'none';
            document.getElementById('policiesContainer').style.display = 'block';
        }

        function toggleForms() {
            var createFormContainer = document.getElementById('createFormContainer');
            var policiesContainer = document.getElementById('policiesContainer');

            if (createFormContainer.style.display === 'none') {
                createFormContainer.style.display = 'block';
                policiesContainer.style.display = 'none';
            } else {
                createFormContainer.style.display = 'none';
                policiesContainer.style.display = 'none';
            }
        }
    </script>
</body>
</html>
