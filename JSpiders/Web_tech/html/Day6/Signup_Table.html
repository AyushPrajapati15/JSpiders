<!DOCTYPE html>
<html lang="en">
<head>
    <title>Signup page</title>
</head>
<body>
    <form>
        <table style="width: 60%; height: 100px; border: 2px solid black; border-collapse: collapse;">
            <tr>
                <th colspan="3" style="border: 2px solid black; width: 100%;">SignUp</th>
            </tr>
            <tr>
                <th style="border: 2px solid black;">User Name</th>
                <td colspan="3"  style="border: 2px solid black;"><input type="text"></td>
            </tr>
            <tr>
                <th style="border: 2px solid black;">Password</th>
                <td colspan="3"  style="border: 2px solid black;"><input type="password"></td>
            </tr>
            <tr>
                <th style="border: 2px solid black;">Confirm Password</th>
                <td colspan="3"  style="border: 2px solid black;"><input type="password"></td>
            </tr>
            <tr> 
                <td colspan="3" style="border: 2px solid black;">Gender</td>
            </tr>
            <tr>

                <th><input type="radio" name="Gender"> male</th>
                <th> <input type="radio" name="Gender"> Female</th>
                <th> <input type="radio" name="Gender"> other</th>
            </tr>
            <tr>
                <th style="border: 2px solid black;">Phone number</th>
                <td colspan="3"  style="border: 2px solid black;"><input type="number"></td>
            </tr>
            <tr>
                <th colspan="3" style="border: 2px solid black;"><input type="checkbox">Terms and Condition</th>
            </tr>
            <tr>
                <th colspan="3"  style="border: 2px solid black;"><input type="submit" value="SignUp"></th>
            </tr>
        </table>
    </form>
    
</body>
</html>
