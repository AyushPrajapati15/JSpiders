<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./eventOnMouseUpDown.js"></script>
</head>
<style>
    *{
        margin: 0px;
        padding: 0px;
    }
    body{
        width: 100%;
        height: 61vh;
        background-image: linear-gradient(45deg,coral,blue);

    }
    #container{
        width: 250px;
        height: 30px;
        background-color: white;
        border-radius: 5px;
        margin-top: 20%;
        margin-left: 40%;
        box-shadow: 5px 5px 5px black,inset -2px -2px 5px;

    }
    img{
        width: 20px;
    }

    input{
        width: 85%;
        height: 80%;
        border: none;
        outline: none;
        background-color: transparent;
        padding: 0.2vw;
        font-size: 1.5vw;
        letter-spacing: 0.2vw;
    }
    input::-ms-reveal{
        display: none;
    }
    #status{
        width: 100%;
        height: 20px;
        display: block;
        align-items: center;
        margin-top: 20px;
        margin-left: 35px;
        font-size: 20px;
        font-weight: bold;
        letter-spacing: 0.2vw;
    }
</style>
<body>
    <div id="container">
        <input oninput="status()" onchange="change()" type="password">
        <img onmousedown="visible()" onmouseup="invisible()" src="../../Asset/Image/eye-solid.svg" alt="">
        <span id="status">kjhihbi</span>
    </div>
    
</body>
</html>
