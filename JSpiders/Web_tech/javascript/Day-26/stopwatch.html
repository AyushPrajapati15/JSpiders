<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./stopwatch.js" defer></script>
</head>
<style>
    *{
        margin: 0px;
        padding: 0px;
    }
    #container{
        width: 50vw;
        height: 50vh;
        margin: 20vh 0px 0px 25vw;
        /* background-color: red; */
        align-content: center;
    }
    #control{
        width: 50vw;
        height: 40px;
        /* background-color: black; */
        align-content: center;
    }
    input,h1{
        display: inline;
    }
    .time{
        width: 100px;
        height: 100px;
        font-size: 85px;
        text-align: center;
        border: none;
        outline: none;
        box-shadow: 2px 2px 2px rgb(242, 132, 151), inset 2px 2px 2px black;
    }
    #hour{
        margin-left: 200px;
    }
    #start{
        margin-left: 10vw;
    }
    #h1{
        font-size: 15   5px;

    }
    .button{
        width: 8vw;
        height: 5vh;
        border-radius: 20px;
        margin-left: 20px;
        margin-top: 15px;
        text-align: center;
        font-size: 40px;
        background-color: coral ;
        color: black;
        cursor: pointer;
    }
</style>
<body>
    <div id="container">

        <input class="time" id="hour" type="text" value="00"><h1>:</h1>
        <input class="time" id="min" type="text" value="00"><h1>:</h1>
        <input class="time" id="sec" type="text" value="00"><h1>:</h1>
        <input class="time" id="mili" type="text" value="00">
        <div id="control">
            <input  class="button"  id="start" type="text" value="Start" onclick="fun1()">
            <input class="button"  id="stop" type="text" value="Pause" onclick="stop()">
            <input class="button"  id="reset" type="text" value="Reset" onclick="reset()">
        </div>
        
    </div>
</body>
</html>
