<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link rel="stylesheet" href="./display.css">
</head>
<body>
    <!-- h1 and p are block level elements we can change behaviour by using display property i.e we can change height and width also -->
    <h1>Lorem ipsum dolor sit amet.</h1>
    <p>Lorem ipsum dolor sit amet.</p>
    <!-- span and bold are inline level elements we can change behaviour by using display property we cannot apply the width and height property to it -->
    <span>Lorem ipsum dolor sit amet.</span>
    <b>Lorem ipsum dolor sit amet.</b>
    
</body>
</html>
